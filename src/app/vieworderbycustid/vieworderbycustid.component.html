<br>
<section class="col-6">
<div class="input-group mb-3" >
  <div class="input-group-prepend">
    <h3>Customer Id </h3>
  </div>
  <input type="number" class="form-control" placeholder="Enter Customer Id" [(ngModel)]="custid" aria-label="" aria-describedby="basic-addon1" >
  
</div>
<input type="submit" (click)="viewOrdersById()" class="form-control btn btn-success col-3" style="float: right;" value="Submit">

</section>
<br/>
<br>


<div>

<table class="table table-dark" *ngIf="orderproducts!=undefined">
  <thead>
    <tr>
      <th scope="col">Order Id</th>
      <th scope="col">Customer Name</th>
      <th scope="col">Phone Number</th>
      <th scope="col">Order Date</th>
      <th scope="col">Total Cost</th>
      <th scope="col">Order Status</th>
      <th scope="col">Remove</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let o of orderproducts">
      <td>{{o.orderId}}</td>
      <td>{{o.customer.customerName | titlecase}}</td>
      <td>{{o.customer.customerPhone}}</td>
      <td>{{o.orderDate | date:"dd/MMM/yyyy"}}</td>
      <td>{{o.totalCost | currency:'INR'}}</td>
      <td>{{o.orderStatus | titlecase}}</td>
      <td><button class="btn btn-danger">Remove</button></td>
    </tr>
  </tbody>
</table>
</div>
