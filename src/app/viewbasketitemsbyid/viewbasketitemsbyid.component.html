<br>
<section class="col-6">
<div class="input-group mb-3" >
  <div class="input-group-prepend">
    <h3>Customer Id </h3>
  </div>
  <input type="number" class="form-control" placeholder="Enter Customer Id" [(ngModel)]="custid" aria-label="" aria-describedby="basic-addon1" >
  
</div>
<input type="submit" (click)="viewBasketItemsById()" class="form-control btn btn-success col-3" style="float: right;" value="Submit">

</section>
<br>
<br>
<br>
<div class="col-md-8 mx-auto alert alert-success text-center" *ngIf="msg!=undefined">
  {{msg}}
</div>

<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Basket-Id</th>
      <th scope="col">Code</th>
      <th scope="col">Name</th>
      <th scope="col">Price</th>
      <th scope="col">Image</th>
      
      
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let b of baskets">
      <th scope="row">{{b.basketId}}</th>
      <td>{{b.productDetails.code}}</td>
      <td>{{b.productDetails.name | titlecase}}</td>
      <td>{{b.productDetails.price | currency:'INR'}}</td>
      <td >
        <img src="https://s3.eu-central-1.amazonaws.com/bootstrapbaymisc/blog/24_days_bootstrap/sheep-3.jpg" height="160px" width="230px" alt="Sheep">
      </td>
    </tr>
    <tr class="bg-dark text-white" *ngIf="totalcost>0">
      <td colspan="3">Total Price</td>
      <td>{{totalcost | currency:'INR'}}</td>
      <td><button class="btn btn-danger" style="float: right;" routerLink="/placeorder/bycustid" (click)="makeOrder()">Order All Products</button></td>
      <td></td>
    </tr>
  </tbody>
</table>
